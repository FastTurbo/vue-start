<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue directive</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
<h1>vue.directive实例</h1>
<hr>
<div id="app">
    <div v-color="color">{{num}}</div>
    <p><button @click="add">add</button></p>
    <p><button @click="unbind">解绑</button></p>
</div>
<script>
    Vue.directive('color',{
        bind:function(el,binding){
            el.style = 'color:' + binding.value
            console.log('1 - bind')
        },
        inserted:function(){
            console.log('2 - inserted')
        },
        update:function(){
            console.log('3 - update')
        },
        componentUpdated:function(){
            console.log('4-componentUpdated')
        },
        unbind:function(){
            console.log('5 - unbind')
        }
    })
    var app = new Vue({
        el:'#app',
        data:{
            num:0,
            color:'green'
        },
        methods:{
            add:function(){
                this.num++
            },
            unbind:function(){
                app.$destroy()
            }
        }
    })
</script>
</body>
</html>
