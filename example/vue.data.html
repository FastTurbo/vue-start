<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue props data</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
<h1>vue props data</h1>
<hr>
<header></header>
<div id="app">
    {{message}}
</div>
<script>
    var header_a = Vue.extend({
        template:`<p>{{ message }}-{{ a }}</p>`,
        data:function(){
            return {
                message:'Hello, I am header.'
            }
        },
        props:['a']
    })

    new header_a({propsData:{a:133}}).$mount('header')
</script>
</body>
</html>
