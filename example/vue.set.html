<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.set</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
<h1>vue.set实例</h1>
<hr>
<div id="app">
    {{count}}
    <ul>
        <li v-for="item in arr">{{item}}</li>
    </ul>

</div>
<p><button onclick="add()">add</button></p>
<script>
    var outData = {
        count:1,
        //goods:'car'
        arr:['foo','bar','far']
    }
    var app = new Vue({
        el:'#app',
        data:outData

    })

    function add(){
        //Vue.set(outData,'count',2)
        //outData.count++
        Vue.set(app.arr,1,'ddd')
    }
</script>
</body>
</html>
