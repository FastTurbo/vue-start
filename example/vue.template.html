<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue template</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
<h1>vue template模版实例</h1>
<hr>
<div id="app">
</div>
<template id="temp1">
    <div style="color:red;">这里是template标签里面的template</div>
</template>
<script type="x-template" id="temp2">
    <div style="color:blue;">这里是script标签里面的template</div>
</script>
<script>
    var app = new Vue({
        el:'#app',
        template:'#temp2'
        //template:`<div style="color:green;">这里是选项里面的template</div>`
    })

</script>
</body>
</html>
