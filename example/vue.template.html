<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue template</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
<h1>vue template模版实例</h1>
<hr>
<div id="app">
</div>
<template id="temp1">
    <h2 style="color:yellowgreen">这里是template标签模版</h2>
</template>
<script type="x-template" id="temp2">
    <h2 style="color:red;">这里是script标签模板</h2>
</script>
<script>
    var app = new Vue({
        el:'#app',
        template:'#temp2'

        //    `
         //   <h2 style="color:green">这里是选项模版</h2>
       // `

    })
</script>
</body>
</html>
