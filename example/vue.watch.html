<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
<h1>vue watch函数</h1>
<hr>
<div id="app">
    {{message}}
</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello world!'
        }
    })
</script>
</body>
</html>
