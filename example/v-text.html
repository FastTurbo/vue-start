<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text & v-html</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
<h1>v-text & v-html</h1>
<hr>
<div id="app">
    <span>{{message}}</span>=<span v-text="message"></span>

</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello world!'
        }
    })
</script>
</body>
</html>
