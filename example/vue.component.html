<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
<h1>vue组件实例</h1>
<hr>
<div id="app">
 <demo></demo>
    <demo2></demo2>
</div>
<script>
    Vue.component('demo',{
        template:`
            <div style="color:red;">这是全局组件demo</div>
        `
    })
    var app = new Vue({
        el:'#app',
        components:{
            'demo2':{
                template:`
                    <div style="color:green;">这里是局部的组件demo2</div>
                `
            }
        }
    })

</script>
</body>
</html>
